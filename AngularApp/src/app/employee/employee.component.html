<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <h4>Employee Database Management Portal</h4>
        <div class="row">
          <div class="col s5">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <input type="hidden" formControlName="_id" />
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    formControlName="name"
                    placeholder="Enter full name"
                    required
                  />
                  <label
                    >Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    formControlName="position"
                    placeholder="Developer"
                  />
                  <label>Position :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    formControlName="office"
                    placeholder="London"
                  />
                  <label>Office :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    formControlName="salary"
                    placeholder="35000"
                  />
                  <label>Salary :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button
                    class="btn btn-custom right"
                    type="button"
                    (click)="resetForm(form)"
                  >
                    Reset
                  </button>
                  <button
                    class="btn btn-custom right"
                    type="submit"
                    [disabled]="!form.valid"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{ emp.name }}</td>
                <td>{{ emp.position }}</td>
                <td>{{ emp.office }}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn" (click)="onDelete(emp._id)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
